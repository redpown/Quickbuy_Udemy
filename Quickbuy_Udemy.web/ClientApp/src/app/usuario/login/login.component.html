<div class="page-body-wrapper full-page-wrapper">
  <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
    <div class="w-100">
      <div class="col-lg-4 mx-auto">
        <div class="auto-form-wrapper">
          <!-- nao usar a tag <form></form>-->
          <form action="#"  >

            <div class="form-group">
              <label class="label">Usuário</label>
              <div class="input-group">
                <!-- [(ngModel)]="usuarios.email" variavel do backend angular  mais a frente
      criei uma variavel de templete #nomedavariavel que e a #email uso ela em email.invalid para fazer a validacao
                  required e do html5
                  email  no final e do html5 e diz que tem q ser em padrao de email-->
                <input type="text" class="form-control" placeholder="Usuário"
                       name="email"
                       [(ngModel)]="usuarios.email"
                       #email="ngModel"
                      
                       [ngClass]="{
                                  'is-invalid':email.invalid &&(email.dirty || email.touched),
                                   'is-valid':email.valid &&(email.dirty || email.touched)
                     }"
                       required
                       email />
                <div class="input-group-append">
                  <span class="input-group-text jpdv-icon-default">
                    <i class="fa fa-user jpdv-icon-default" aria-hidden="true"></i>
                  </span>
                </div>

              </div>

              <div class="has-feedback has-error text-center jpdv-danger mb-2" *ngIf="email.invalid &&(email.dirty || email.touched)" role="alert">
                <small class="jpdv-danger" *ngIf="email.errors.required">
                  Este campo deve ser prenchido.
                </small>
                <small class="jpdv-danger" *ngIf="email.errors.email">
                  Formato inválido.
                </small>
              </div>



            </div>

            <div class="form-group">
              <label class="label">Senha</label>
              <div class="input-group">
                <!--sempre usar o name dos inputs-->
                <input type="password" class="form-control" [placeholder]="mascaradesenha"
                       name="senha"
                       #senha="ngModel"
                       [(ngModel)]="usuarios.senha"
                       [ngClass]="{
                                   'is-invalid':senha.invalid &&(email.dirty || senha.touched),
                                   'is-valid':senha.valid &&(email.dirty || senha.touched)
                                   }"
                       required />
                <div class="input-group-append">
                  <span class="input-group-text jpdv-icon-default">
                    <i class="fa fa-key jpdv-icon-default" aria-hidden="true"></i>
                  </span>
                </div>
              </div>

              <div class="has-feedback has-error text-center jpdv-danger mb-2" *ngIf="senha.invalid &&(email.dirty || senha.touched)" role="alert">
                <small class="jpdv-danger" *ngIf="senha.errors.required">
                  Este campo deve ser prenchido.
                </small>
              </div>


            </div>
            <div class="form-group">
              <button class="btn btn-primary submit-btn btn-block" (click)="login()">Login</button>
            </div>

            <div class="form-group d-flex justify-content-between">
              <div class="form-check form-check-flat mt-0">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" checked> Sempre connectado
                </label>
              </div>
              <a [routerLink]="['/esqueceu a senha']" class="text-small forgot-password text-black">Esqueceu a senha?</a>
            </div>
            <div class="form-group">
              <button class="btn btn-block g-login">
                <img class="mr-3" src="assets/images/file-icons/icon-google.svg" alt="">Entrar com uma conta Google
              </button>
            </div>
            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold">Não é cadastrado? </span>
              <a [routerLink]="['/registrar']" class="text-black text-small">Criar conta.</a>
            </div>

          </form>
        </div>
        <!--*ngIf escrever assim mesmo e o if do angular
          <div classs="alert alert-success" *ngIf="usuariologado" role="alert">
            sim
          </div>
  -->
        <!--*ngFor escrever assim mesmo e o loop igual ao for do angular
  <div classs="alert alert-warning" role="alert">
    <div *ngFor="let ngForUsuario of logados">
      {{// ngForUsuario}}
    </div>
  </div>-->

        <ul class="auth-footer">
          <li>
            <a href="#">Contratar</a>
          </li>
          <li>
            <a href="#">Suporte</a>
          </li>
          <li>
            <a href="#">Sac</a>
          </li>
        </ul>

        <p class="footer-text text-center margin-top-2">Copyright © {{ ano }} JJA Consulting. Todos os direitos reservados.</p>
      </div>
    </div>
  </div>
  
</div>
