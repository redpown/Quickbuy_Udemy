<div class="container-fluid page-body-wrapper full-page-wrapper">
  <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
    <div class="w-100">
      <div class="col-lg-4 mx-auto">
        <div class="auto-form-wrapper">
          <!-- nao usar a tag <form></form>-->
          <div class="form-group">
            <label class="label">Usuário</label>
            <div class="input-group">      <!-- [(ngModel)]="usuarios.email" variavel do backend angular  mais a frente   criei uma variavel de templete #nomedavariavel-->
              <input type="text" class="form-control" placeholder="Usuário" [(ngModel)]="usuarios.email" #email="ngModel" required email/>
              <div class="input-group-append">
                <span class="input-group-text">
                  <i class="fa fa-user-o"></i>
                </span>
              </div>

            </div>
            <div classs="input-group alert alert-danger" *ngIf="email.invalid &&(email.dirty || email.touched)" role="alert">
              <div *ngIf="email.errors.required">
                este campo deve ser prenchido
              </div>
              <div *ngIf="email.errors.email">
                formato inválido
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="label">Senha</label>
            <div class="input-group">
              <input type="password" class="form-control" [placeholder]="mascaradesenha" [(ngModel)]="usuarios.senha" />
              <div class="input-group-append">
                <span class="input-group-text">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary submit-btn btn-block" (click)="login()">Login</button>
          </div>

        </div>
        <!--*ngIf escrever assim mesmo e o if do angular
          <div classs="alert alert-success" *ngIf="usuariologado" role="alert">
            sim
          </div>
  -->
        <!--*ngFor escrever assim mesmo e o loop igual ao for do angular
  <div classs="alert alert-warning" role="alert">
    <div *ngFor="let ngForUsuario of logados">
      {{// ngForUsuario}}
    </div>
  </div>-->

        <ul class="auth-footer">
          <li>
            <a href="#">Conditions</a>
          </li>
          <li>
            <a href="#">Help</a>
          </li>
          <li>
            <a href="#">Terms</a>
          </li>
        </ul>

        <p class="footer-text text-center margin-top-2">Copyright © {{ ano }} JJA Consulting. Todos os direitos reservados.</p>
      </div>
    </div>
  </div>
  
</div>
